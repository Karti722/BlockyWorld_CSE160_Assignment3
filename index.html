<!-- HelloPoint1.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a point (1)</title>
    <!-- <link rel="stylesheet" href="sunset.css"> -->
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>


    <p>
    Camera Angle <input type="range" min="5" max="90" value="5" class="slider" id="angleSlide">

    <p>
      Rotate latter giant arm <input type="range" min="5" max="90" value="5" class="slider" id="yellowSlide">

    <p>
        Rotate tiny forearm <input type="range" min="5" max="90" value="5" class="slider" id="magentaSlide">

    <p>
      Animation toggle (Bear says hi while scratching his itchy leg)
    <br>
      <button type="button" id="animationOnButton">ON</button>

    <p>
      <button type="button" id="animationOffButton">OFF</button>

    <br>
    Itchiness on leg meter  <input type="range" min="5" max="90" value="5" class="slider" id="leftArmSlide">

    <script src="./lib/webg-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix.js"></script>
    <script src="Triangle.js"></script>
    <script src="Cube.js"></script>
    <script src="Circle.js"></script>
    <script src="Point.js"></script>
    <!-- <script src="Sphere.js"></script> -->
    <script src="BlockyAnimal.js"></script>
  </body>
</html>
